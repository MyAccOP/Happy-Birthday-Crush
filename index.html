<!DOCTYPE html> 
<html lang="en">
<head>
  <!-- your <head> content here (unchanged) -->
</head>
<body>
  <!-- üîä Audio Player (Hidden) -->
  <audio id="bg-music" src="music.mp3" loop></audio>

  <div id="app">
    <div id="canvas-container"></div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="content">
      <!-- Step 1: Initial Reveal -->
      <div class="step active" id="step1">
        <div class="emoji heart-beat">‚ù§Ô∏è</div>
        <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gradient">Hey Ayushi!</h1>
        <p class="text-xl text-gray-700 mb-8">
          I made something special for you... I would suggest you recording it to keep it as a memory!
        </p>
        <button class="btn" id="start-btn">Let's Begin</button>
      </div>

      <!-- other steps (unchanged)... -->
    </div>
  </div>

  <!-- JS scripts (your unchanged Three.js, confetti, and logic) -->
  <script>
    // Step Navigation
    let currentStep = 1;
    const totalSteps = 5;

    function updateProgressBar() {
      const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
    }

    function showStep(stepNumber) {
      document.querySelectorAll('.step').forEach(step => {
        step.classList.remove('active');
      });
      document.getElementById(`step${stepNumber}`).classList.add('active');
      updateProgressBar();
    }

    // üéµ Play music on "Let's Begin"
    document.getElementById('start-btn').addEventListener('click', () => {
      currentStep = 2;
      showStep(currentStep);

      const music = document.getElementById('bg-music');
      music.play().catch(err => {
        console.warn("Autoplay blocked:", err);
      });
    });

    // other buttons...
    document.getElementById('next-btn-2').addEventListener('click', () => {
      currentStep = 3;
      showStep(currentStep);
    });

    document.getElementById('next-btn-3').addEventListener('click', () => {
      currentStep = 4;
      showStep(currentStep);
    });

    document.getElementById('next-btn-4').addEventListener('click', () => {
      currentStep = 5;
      showStep(currentStep);
    });

    // rest of your code...

    updateProgressBar();
  </script>
</body>
</html>
